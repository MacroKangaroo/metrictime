<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metric Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg id="circularTimer" width="200" height="200">
        <circle cx="100" cy="100" r="90" stroke="#ddd" stroke-width="12" fill="none" />
        <circle id="timerPath" cx="100" cy="100" r="90" stroke="#f00" stroke-width="8" fill="none" 
            stroke-dasharray="565.48" stroke-dashoffset="565.48" transform="rotate(-90 100 100)" />
        <text id="metricTimeText" x="50%" y="45%" text-anchor="middle" stroke="#000" dy=".3em" font-size="40">00</text>
    </svg>
    <script src="script.js"></script>
</body>


</html>
